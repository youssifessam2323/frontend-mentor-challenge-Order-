<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <main>
    <div class="card">
      <img class= "main-img" src="/images/illustration-hero.svg" alt="">
      <h1 class="p-1">Order Summary</h1>
      <p class="p-1">you can now listen to millions of songs audiobooks, and podcasts on any device anywehere you like!</p>
      <div class="plan p-1">
        <img src="images/icon-music.svg" alt="">
        <div class="p-1">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="/index.html">Change</a>
      </div>

      <button class="process p-1">Proceed to Payment</button>
      <button class="cancel p-1">Cancel Order</button>
    </div>
  </main>

</body>
</html>
